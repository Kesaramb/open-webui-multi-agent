events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Upstream to Open WebUI (running on port 3000)
    upstream openwebui {
        server 127.0.0.1:3000;
    }

    server {
        listen 8080;
        server_name _;

        # Increase client body size for file uploads
        client_max_body_size 100M;

        # Root for static files (React build output)
        root /app/landing/dist;

        # Landing page at root (EXACT match only)
        location = / {
            try_files /index.html =404;
        }

        # React assets (JS, CSS, images from build)
        location /assets/ {
            root /app/landing/dist;
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Landing page static files (logo.jpg, etc)
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            root /app/landing/dist;
            try_files $uri =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # BrandFactory static assets (logo, etc) - HIGH PRIORITY
        location /brandfactory/ {
            alias /app/backend/static/brandfactory/;
            try_files $uri $uri/ =404;
        }

        # Catch-all: Proxy everything else to Open WebUI
        # This includes /workspace, /auth, /api, /static, etc.
        location / {
            proxy_pass http://openwebui;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
